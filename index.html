<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailWind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!-- everything default and using `weight: 400` -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/content-left.css">
    <link rel="stylesheet" href="assets/style/content-right.css">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/media_queries.css">

    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/route.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>


    <link rel="shortcut icon" href="assets/images/weather_icons/01d.svg" type="image/x-icon">
    <title>WeatherNow</title>

</head>

<body>

    <header>
        <div class="container">
            <a href="#/current-location" class="logo">
                <img src="assets/images/weatherNow.svg" alt="">
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." class="search-field"
                        data-search-field>

                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state rounded-full" aria-label="close search"
                        data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result>

                </div>

            </div>

            <div class="header-actions">
                <button class="icon-btn" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="btn-location">Current Location</span>
                </a>
            </div>
        </div>


    </header>


    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!-- Current Weather -->
                <section class="section current-weather" aria-label="current
                weather" data-current-weather>
                </section>


            </div>


            <div class="content-right">

                <!-- Forecast -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                </section>

                <h2 class="body-2 p-5">Today's highlights</h2>

                <section class="graphs p-5 ml-5">
                    <div class="m-auto w-full flex justify-between gap-2">
                        <div class="graph-temp w-1/2 px-5">
                            <h3 class="title-3 pt-5">Temp. graph</h3>
                            <canvas id="weatherChart"></canvas>
                        </div>
                        <div class="graph-wind w-1/2 px-5">
                            <h3 class="title-3 pt-5">Wind graph</h3>
                            <canvas id="windChart"></canvas>
                        </div>
                    </div>
                </section>

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>
            </div>


        </article>


        <div class="loading" data-loading></div>
    </main>



    <section class="error-content" data-error-content>
        <h2 class="heading">
            404
        </h2>
        <p class="body-1">
            Page not found!
        </p>
        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span"> Go Home </span>
        </a>
    </section>


    <footer>
        <p class="body-3">
            Copyright 2023. 
            All Rights Reserved.
        </p>
        <p class="body-3">
            Powered By
            <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
            </a>
        </p>
    </footer>
</body>

</html>
